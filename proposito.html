<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>

        /* esta primera parte controlo el color de la pagina, los margenes y el tipo de letra */
        body {
            background-color: lightgray;
            /* lo que esta escrito en margin es 0px=eje "y", y 50px=eje "x".*/ 
            margin: 0px 50px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 48px;
            color: black;
        }
        
        /* con estos bloques codigo hacemos que un texto elegido por nosotros tenga una animacion de movimiento  */
        @keyframes mover-derecha-izquierda {
            0% { transform: translateX(1600px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(-1000px); opacity: 0; }
        }   


        .texto-movible {
            display: inline-block;
            animation: mover-derecha-izquierda 10s linear infinite;
            font-size: 100px;
            color: black;
        }
        .mover {
            display: inline-block;
            animation: mover-derecha-izquierda 10s linear infinite;
        }


        .imagen {
            display: block;
            margin: 0 auto; /* Centra la imagen horizontalmente */

        }
    </style>
</head>

<body>

    <section class="h1">
        <h1>
            OBJETIVO:
        </h1>

    <img class="imagen" src="imagenes/emoji_con_lente.png" alt="HOLA" width="400" />

    </section>
    


    <section class="mover">
        <p class="texto-movible">
            Pasar la materia.
        </p>
    </section>

    <section >

        <a href="web.html" target="">Volver a la p√°gina principal</a>
    </section>    
</body>
</html>
